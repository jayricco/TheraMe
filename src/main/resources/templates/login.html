<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>TheraMe Login</title>
        <link href="/resources/static/img/favicon.ico" rel="shortcut icon"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    </head>
    <body>
        <form th:action="@{/registration}" method="get">
            <button class="btn btn-md btn-warning btn-block" type="Submit">Go To Registration</button>
        </form>

        <div class="container">

            <img th:src="@{full-logo-black-large.png}" class="img-responsive center-block" width="300" height="300" alt="Logo" />
            <form th:action="@{/login}" method="POST" class="form-signin">
                <h3 class="form-signin-heading" th:text="Welcome"></h3>
                <br/>

                <input type="text" id="email" name="email" th:placeholder="Email" class="form-control" /> <br/>
                <input type="password" th:placeholder="Password" id="password" name="password" class="form-control"/>
                <br/>
                <div align="center" th:if="${param.error}">
                    <p style="font-size: 20; color: #FF1C19;">Email or Password is incorrect!</p>
                </div>
                <button class="btn btn-lg btn-primary btn-block"
                        name="Submit" value="Login" type="Submit" th:text="Login"></button>

            </form>
        </div>
        <div id="footer">
            <img id="footer-img" src="/resources/img/full-logo-black-large.png"/>
            <a class="pull-left">Â© 2018 TheraMe, Inc.</a>
            <a class="pull-right">About Us</a>
        </div>
    </body>
</html>
