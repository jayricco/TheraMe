<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Login</title>
        <link href="/resources/img/favicon.ico" rel="shortcut icon"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
        <link href="/resources/css/style.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div id="auth-form">
            <img src="/resources/img/full-logo-black-large.png"/>
            <form id="auth-form-body" th:action="@{/login}" method="post">
                <div class="form-group">
                    <input class="form-control" id="email_field" type="email" name="email" placeholder="Email" value=""/>
                </div>
                <div class="form-group">
                    <input class="form-control" id="password_field" type="password" name="password" placeholder="Password" value=""/>
                </div>
                <input class="btn btn-primary btn-block" name="submit" type="submit" value="Log in"/>
            </form>
        </div>
        <div id="footer">
            <img id="footer-img" src="/resources/img/full-logo-black-large.png"/>

        </div>
    </body>
</html>
