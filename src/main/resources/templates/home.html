<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link th:href="@{img/favicon.ico}" rel="shortcut icon"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <link th:href="@{css/style.css}" rel="stylesheet" type="text/css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script th:src="@{/js/nanobar.min.js}"></script>
</head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light" id="header" th:fragment="header">
            <a class="navbar-brand" th:href="@{/}">
                <img id="header-logo" src="" th:src="@{img/full-logo-black-large.png}"/>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle light-header-text" th:text="${user.firstName + ' ' + user.lastName}" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        </a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" th:href="@{/logout}">Log Out</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-auto">
                    <h1 class="patient-home-header" th:text="${'Welcome '+user.firstName+'!'}" style="margin-top:40px"></h1>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-auto">
                    <h4 class="patient-home-subtitle">You have 6 exercises to complete today.</h4>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-auto">
                    <a th:href="@{/}">
                        <div class="btn btn-primary btn-block patient-start-button">
                            <h4>Start</h4>
                        </div>
                    </a>
                </div>
            </div>

            <div class="row justify-content-center" id="completion-days">
                <h6 class="patient-home-subtitle" style="font-size: 20px">You've completed your exercises 4 out of the last 7 days</h6>
            </div>
            <div class="row justify-content-center" id="completion-check">
                <p align="center"><i class="far fa-check-square"></i><br>Monday</p>
                <p align="center"><i class="far fa-square"></i><br>Tuesday</p>
                <p align="center"><i class="far fa-square"></i><br>Wednesday</p>
                <p align="center"><i class="far fa-check-square"></i><br>Thursday</p>
                <p align="center"><i class="far fa-check-square"></i><br>Friday</p>
                <p align="center"><i class="far fa-square"></i><br>Saturday</p>
                <p align="center"><i class="far fa-check-square"></i><br>Sunday</p>
            </div>
        </div>
        <div id="footer">
            <a class="pull-left">Â© 2018 TheraMe, Inc.</a>
            <a class="pull-right">About Us</a>
        </div>
    </body>
</html>
