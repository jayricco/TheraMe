<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <title>Video</title>
        <link th:href="@{img/favicon.ico}" rel="shortcut icon"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script th:src="@{/js/nanobar.min.js}"></script>
        <link th:href="@{css/style.css}" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div th:replace="fragments/header :: header">
            <!-- Header will be inserted here -->
        </div>
        <div class="container-fluid assignments-content-container">
            <div class="row">
                <div class="col-7 offset-1">
                    <div class="row embed-responsive embed-responsive-16by9">
                        <video class="embed-responsive-item" id="video-player" autoplay loop muted>
                            <source src="" th:src="${exercise.mediaUrl} + @{/api/video(id=${exercise.id})}" type="video/mp4"/>
                        </video>
                    </div>
                    <div class="row" id="video-details">
                        <div class="col-12">
                            <h2 id="video-player-title" th:text="${exercise.title}"></h2>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <a id="video-player-description" th:text="${exercise.description}"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
