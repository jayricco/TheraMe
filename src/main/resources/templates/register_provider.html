<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Registration</title>
        <link th:href="@{img/favicon.ico}" rel="shortcut icon"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
        <link th:href="@{css/style.css}" rel="stylesheet" type="text/css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </head>
    <body>
        <div th:replace="fragments/header-light :: header-light">
            <!-- Header will be inserted here -->
        </div>

        <div class="container">
            <div id="auth-form">
                <img src="" th:src="@{img/full-logo-black-large.png}"/>
                <div id="error-message" class="alert alert-danger hidden"></div>
                <div id="success-message" class="alert alert-success hidden"></div>
                <form action="#" method="post" th:object="${provider}">
                    <div class="form-group">
                        <input type="text" th:field="*{name}" placeholder="Name" class="form-control" id="name" />
                    </div>

                    <div class="form-group">
                        <input type="text" th:field="*{address}" placeholder="Address" class="form-control" id="address" />
                    </div>

                    <div class="form-group">
                        <input type="text" th:field="*{phone}" placeholder="Phone" class="form-control" id="phone" />
                    </div>

                    <div class="form-group">
                        <input type="text" th:field="*{hours}" placeholder="Business Hours" class="form-control" id="hours" />
                    </div>

                    <div class="form-group">
                        <textarea th:field="*{description}" class="form-control" rows="2" placeholder="Description..." id="description"></textarea>
                    </div>

                    <input class="btn btn-primary btn-block" name="submit" type="submit" value="Register Provider"/>
                </form>
            </div>
        </div>
        <script th:src="@{/js/register_provider.js}"></script>
    </body>
</html>
