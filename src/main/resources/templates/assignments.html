<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Assignments</title>
        <link th:href="@{img/favicon.ico}" rel="shortcut icon"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
        <link th:href="@{css/style.css}" rel="stylesheet" type="text/css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </head>
    <body>
        <div th:replace="fragments/header :: header">
            <!-- Header will be inserted here -->
        </div>
        <div class="container-fluid assignments-content-container">
            <div class="row">
                <div class="col-7 offset-1">
                    <div class="row embed-responsive embed-responsive-16by9">
                        <video class="embed-responsive-item" id="video-player" controls="controls">
                            <source src="" type="video/mp4"/>
                        </video>
                    </div>
                    <div class="row" id="video-details">
                        <div class="col-9">
                            <h2 id="video-player-title"></h2>
                        </div>
                        <div class="col-3">
                            <a href="#">
                                <div class="btn btn-primary" data-toggle="modal" data-target="#feedbackModal">Something Wrong?</div>
                            </a>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <a id="video-player-description"></a>
                        </div>
                    </div>
                </div>
                <div class="col-3">
                    <div class="row divider-bottom">
                        <h2>Uncompleted Exercises</h2>
                    </div>
                    <div id="assignment-entry-container">
                        <!-- Populated by JS -->
                    </div>
                </div>
            </div>
        </div>
        <div class="container hidden" id="assign-complete-div">
            <h2 id="assign-complete-header">You've completed all of your assignments for today!</h2>
        </div>
        <div class="row user-exercise-entry hidden" id="assignment-entry-template">
            <div class="col-5">
                <img class="img-fluid" id="assignment-entry-img" src="" />
            </div>
            <div class="col-7 my-auto">
                <a id="assignment-entry-title"></a>
            </div>
        </div>

        <!-- Feedback modal -->
        <div class="modal fade" id="feedbackModal" tabindex="-1" role="dialog" aria-labelledby="feedbackModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="feedbackModalLabel">Record Issue</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <textarea class="form-control" rows="4" placeholder="Describe your issue..." id="feedback-input"></textarea>
                    </div>
                    <div class="modal-footer">
                        <button id="submit-feedback-button" type="button" class="btn btn-primary" data-dismiss="modal">Submit</button>
                    </div>
                </div>
            </div>
        </div>
        <script th:src="@{/js/assignments.js}"></script>
    </body>
</html>
