<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Header Fragment</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light" id="header" th:fragment="header-light">
            <a class="navbar-brand" th:href="@{/}">
                <img id="header-logo" src="" th:src="@{img/full-logo-black-large.png}"/>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle light-header-text" th:text="${user.firstName + ' ' + user.lastName}" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        </a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" th:if="${user.type == T(com.therame.model.User.Type).ADMIN && user.provider != null}" th:href="@{/updateProvider}">Company Settings</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" th:href="@{/logout}">Log Out</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
    </body>
</html>
