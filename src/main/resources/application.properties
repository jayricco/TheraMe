# ===============================
# = REDIS SESSION STORE
# ===============================
spring.session.store-type=redis
server.session.timeout = 200
spring.session.redis.flush-mode=on_save
spring.session.redis.namespace=tss
spring.redis.host=localhost
spring.redis.port=6379

# ===============================
# = DATA SOURCE
# ===============================
spring.datasource.url = jdbc:postgresql://localhost:5432/therame
spring.datasource.username = therame
spring.datasource.password = hulkhogan
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# = JPA / HIBERNATE
# ===============================
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL94Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql = true

# ===============================
# = Thymeleaf configurations
# ===============================
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=file:src/main/resources/templates/

# ===============================
# = Other
# ===============================
spring.resources.static-locations=file:src/main/resources/static/
spring.resources.cache-period=0
spring.http.multipart.max-file-size=1024MB
spring.http.multipart.max-request-size=1024MB

# ===============================
# = TheraMe values
# ===============================
therame.media.root-location=./media/

# ===============================
# = HTTPS CONFIG
# ===============================
server.port = 8443
server.ssl.key-store = src/main/resources/keystore.p12
server.ssl.key-store-password = hulkhogan
server.ssl.keyStoreType = PKCS12
server.ssl.keyAlias = tomcat

# ===============================
# = SMTP CONFIG
# ===============================
spring.mail.host = smtp.gmail.com
spring.mail.username = noreply.therame@gmail.com
spring.mail.password = hulkhogan
spring.mail.port = 587
spring.mail.properties.mail.smtp.auth = true
spring.mail.properties.mail.smtp.starttls.enable = true